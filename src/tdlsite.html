<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Personal To-Do-List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/To-Do-List-Site/styles/style.css">
    </head>
    <body>
        <div class="container">
            <h1>Personal To-Do-List</h1>
            <div class="loginInfo">
                <p>
                    Please enter your login information.
                </p>
            </div>
            <form id="loginForm">
                <div class="input_group">
                    <label for="username">
                        Username:
                    </label>
                    <input type="text" id="username" required>
                </div>
                <div class="input_group">
                    <label for="password">
                        Password:
                    </label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">
                    Login
                </button>
            </form>
            <div class="loginInfo">
                <p>
                    Don't have an account? Create one.
                </p>
            </div>
        </div>
        <script src="/To-Do-List-Site/scripts/script.js" async defer></script>
    </body>
</html>
